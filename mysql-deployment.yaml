apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:latest  # Use the MySQL Docker image
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "271202"  # Replace with your desired root password
        ports:
          - containerPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-internal-service
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
